<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css"> <!--Reset = sempre antes de outros links-->
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>

<body>
    <header class="cabecalho">

    </header>
    <main class="principal"> <!--porcentagem sempre do elemento filho par o elemento pai-->
        <form action="">
            <div class="container">
                <label for="email_input">Email</label>
                <input type="email" name="email_input" id="email_input">
            </div>
            <div class="container">
                <label for="senha_input">Senha</label>
                <input type="password" name="senha_input" id="senha_input">
            </div>
            <div class="container">
                <button type="submit">Entrar</button>
                <button>Cadastro</button>
            </div>
        </form>
    </main>
</body>

</html>
